<form (ngSubmit)="cadastro()">
  <h2>Cadastro</h2>
  <!-- <ion-item>
    <ion-label position="floating">Nome de usuário</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName ="senha"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Receber notificações</ion-label>
  </ion-item>

  <ion-button expand="full" class="pronto-button" type="submit" routerLink="/login">Pronto!</ion-button>
</form>

<form (ngSubmit)="cadastro()" [formGroup]="formGroup">
  <h2>Cadastro</h2>
  <ion-item>
    <ion-label position="floating">Nome de usu√°rio</ion-label>
    <ion-input type="text" formControlName="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>

  <ion-button expand="full" shape="round" class="pronto-button" type="submit" routerLink="/login">Pronto!</ion-button>
</form>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="noticias">
        <ion-icon name="earth"></ion-icon>
        <ion-label>Notícias</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="filmes">
        <ion-icon name="film"></ion-icon>
        <ion-label>Filmes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="series">
        <ion-icon name="tv"></ion-icon>
        <ion-label>Séries</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="jogos">
        <ion-icon name="game-controller"></ion-icon>
        <ion-label>Jogos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="animacoes">
        <ion-icon name="star"></ion-icon>
        <ion-label>Animações</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
